<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NDIS Progress Note Generator</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script src="main.js" defer></script>
    </head>
    <body>
        <main>
            <form id="progress-note-form">
                <div class="prompt-container">
                    <div class="container">
                        <div class="row">
                            <h1 class="title">NDIS Progress Note Generator</h1>
                            <div class="form-group">
                                <label for="api-key">ChatGPT Api Key:</label>
                                <input
                                    required
                                    class="form-control"
                                    id="api-key"
                                    placeholder="Api Key"
                                />
                                <small id="api-key-info"
                                    >Please click
                                    <a
                                        href="https://platform.openai.com/account/api-keys"
                                        target="_blank"
                                        style="text-decoration: none"
                                        >here</a
                                    >
                                    to generate one</small
                                >
                            </div>
                            <h3>Client and Support Worker Information</h3>
                            <p>
                                The information inputted in this section should
                                will either be inputted once or retrieved from
                                an external system.
                            </p>

                            <div class="form-group">
                                <label for="clients-name">Client's Name:</label>
                                <input class="form-control" id="clients-name" />
                            </div>
                            <div class="form-group">
                                <label for="care-plan-details"
                                    >Client's key care plan details and
                                    goals:</label
                                >
                                <textarea
                                    class="form-control"
                                    id="care-plan-details"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="support-worker-name"
                                    >Support Worker's Name:</label
                                >
                                <input
                                    class="form-control"
                                    id="support-worker-name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="visit-date">Date:</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="visit-date"
                                />
                            </div>
                            <input
                                class="btn btn-secondary"
                                type="button"
                                onClick="document.querySelector('.prompt-container:nth-child(2)').scrollIntoView();"
                                value="Continue"
                            />
                        </div>
                    </div>
                </div>
                <div class="prompt-container">
                    <div class="container">
                        <div class="row">
                            <h3>Visit Information</h3>
                            <div class="form-group">
                                <label for="activities"
                                    >What care activities did you perform for
                                    the client?</label
                                >
                                <textarea
                                    class="form-control"
                                    id="activities"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="incidents"
                                />
                                <label class="form-check-label" for="incidents"
                                    >Did any significant incidents or issues
                                    that occurred during the shift?</label
                                >
                            </div>
                            <div
                                class="form-group hidden"
                                id="incident-actions-form-group"
                            >
                                <label for="incident-actions"
                                    >What were actions taken for each
                                    issue</label
                                >
                                <textarea
                                    class="form-control"
                                    id="incident-actions"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="deviations"
                                    >Were there any deviations from the client's
                                    usual behaviour or routines?</label
                                >
                                <textarea
                                    class="form-control"
                                    id="deviations"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="recommendations"
                                    >Do you have any recommendations for
                                    continued care or actions that need to be
                                    taken?</label
                                >
                                <textarea
                                    class="form-control"
                                    id="recommendations"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="overall-assessment"
                                    >Overall assessment of the client's
                                    condition and progress during the
                                    shift</label
                                >
                                <textarea
                                    class="form-control"
                                    id="overall-assessment"
                                    rows="3"
                                ></textarea>
                            </div>
                            <button
                                id="submit-form-btn"
                                class="btn btn-primary"
                            ></button>
                            <em id="output" class="text-center mt-5"></em>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
